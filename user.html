   function deteleOdd(arr) {

       function QC(arr) {
           var s = [];
//遍历数组
           for(var i = 0;i<arr.length;i++){
               if(s.indexOf(arr[i]) == -1){  //判断在s数组中是否存在，不存在则push到s数组中
                   s.push(arr[i]);
               }
           }
           return s
       }
       var odd=[]
       var  s=QC(arr)

       for (var i = 0; i < s.length; i++) {
           var add=[]
           for (var k = 0; k < arr.length; k++) {
               if(s[i]==arr[k]){
                   add.push(arr[k])
               }

           }
           if(add.length%2!==0){
               odd.push(s[i])
           }
       }

       return odd
   }
