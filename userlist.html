<script>
    var des = sessionStorage.namedes
    var eruval;
    var nameindex = 0
    var uid;
    var name = new Vue({
        el: '#name',
        data() {
            return {
                message: JSON.parse(sessionStorage.name),
                navname: "车精灵智能后台管理系统"

            }
        },
        mounted() {
            this.navname = this.message[0].name
        },
        methods: {
            changeName: function (index) {
                this.navname = this.message[index].name
                nameindex = index
                console.log(this.navname)
                initTable()
            }
        }
    })
    document.getElementById("tabOption")
    document.getElementById("tabOption").getElementsByTagName("a")[0].style.color = "white"
    var $table = $('#table');
    var dataResult;
    var rr = 1;
    var timer = 0;
    var cc = 0;
    var timer2 = 0;
    var url = "http://cjl3.rokyinfo.net:7200/api-user/v3.1/users";
    var title = document.getElementById("title");
    var navid = document.getElementById("navbarID");
    var sinput = document.getElementsByClassName("show_Input")[0];

    var inputval = document.getElementsByClassName("input_val")[0];
    var etwDate;

    function showInput() {
        sinput.style.display = "inline"
    }

    function inputPush() {
        var dropdownval = document.getElementsByClassName("dropdown-val")[0];
        dropdownval.innerHTML = $(".input_val").val();
        console.log($(".input_val").val());
        sinput.style.display = "none"
    }

    function initTable() {
        $table.bootstrapTable("destroy");
        $table.bootstrapTable({
            height: getHeight(),
            url: url,
            method: 'GET',
            dataType: 'json',
            contentType: "application/json; charset=utf-8",
            cache: false,
            striped: true,                              //是否显示行间隔色
            onLoadError: function (data) {
                $table.bootstrapTable("refresh", {silent: true});
            },
            ajaxOptions: {
                headers: {
                    "firm": JSON.parse(sessionStorage.name)[sessionStorage.Vname].flag,
                    "Authorization": sessionStorage.token
                }
            },
            queryParams: queryParams,
            minimumCountColumns: 2,
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 100,                       //每页的记录行数（*）
            pageList: [10, 20, 100],        //可供选择的每页的行数（*）
            columns: [
                {
                    field: '',
                    title: '',
                    align: 'center',
                    valign: 'middle',
                    events: operateEvents,
                    formatter: function (value, row, index) {
                        return '  <input type="checkbox" class="delete">'
                    }
                },
                {
                    field: '',
                    title: '',
                    align: 'center',
                    valign: 'middle',
                    formatter: function (value, row, index) {
                        /*console.log((dataResult.pageSize * (dataResult.currPage - 1)) + index + 1)*/
                        return (dataResult.pageSize * (dataResult.currPage - 1)) + index + 1;
                    }
                },


                {
                    field: 'nickname',
                    title: '昵称',
                    align: 'center',
                    valign: 'middle',
                    events: operateEvents,
                    formatter: nikFormatter

                },
                {
                    field: 'phoneNumber',
                    title: '手机号码',
                    align: 'center',
                    valign: 'middle'
                },

                {
                    field: 'realname',
                    title: '姓名',
                    align: 'center',
                    valign: 'middle',
                    formatter: realFormatter
                },
                {
                    field: 'gender',
                    title: '性别',
                    align: 'center',
                    valign: 'middle',
                    formatter: genderFormatter
                },
                {
                    field: 'yue',
                    title: '余额',
                    align: 'center',
                    valign: 'middle',
                    formatter: yueFormatter
                },

                {
                    field: 'rentOrderStatus',
                    title: '状态',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    field: 'idCardImgs',
                    title: '图片',
                    align: 'center',
                    valign: 'middle',
                    events: operateEvents,
                    formatter: picsFormatter

                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center',
                    valign: 'middle',
                    formatter: ctimeFormatter

                },
                {
                    field: 'modifyTime',
                    title: '修改时间',
                    align: 'center',
                    valign: 'middle',
                    formatter: mtimeFormatter
                }

            ]
        });
        // sometimes footer render error.
    }

    function editFormatter(value, row, index) {

        return [
            '<div>',
            '<a class="edit1" href="#">',
            '<i class="glyphicon glyphicon-edit" title="编辑用户信息">',
            '</i>',
            '</a>',

            '</div>'
        ].join("")


    }//编辑
    function yueFormatter(value, row, index) {
        var inner;
        inner = row.accountEntity.unlockBalance
        return [
            '<span>' + inner + '</span>'
        ].join('');
    }//余额
    function ctimeFormatter(value, row, index) {
        if (row.createTime == null || row.createTime == "null") {
            var inner = ""
        }
        else {
            var inner = row.createTime
        }

        var color = 'nowwrp'
        return [
            '<span class=' + color + '>' + inner + '</span>'
        ].join('');
    }//创建时间
    function mtimeFormatter(value, row, index) {
        if (row.modifyTime == null || row.modifyTime == "null") {
            var inner = ""
        }
        else {
            var inner = row.modifyTime
        }
        var color = 'nowwrp'

        return [
            '<span class=' + color + '>' + inner + '</span>'
        ].join('');
    }//修改时间
    function nikFormatter(value, row, index) {

        return [
            '<div class="nowwrp">',
//            '<a class="like2" href="#" title="操作">',
            row.nickname,
//            '</a>',
            '</div>'
        ].join("");
    }//昵称
    function picsFormatter(value, row, index) {
        var srcfront;
        var srcback;
        var srchand;
        var inner1;
        var inner2;
        var inner3;
        if (row.idCardImgs != null) {
            if (row.idCardImgs.front != null) {
                srcfront = row.idCardImgs.front;
                inner1 = "<img src='./img/shouchi.png' width='30' height='22' style='margin-left: 2px' title='正面'>"

            } else {
                srcfront = 1;
                inner1 = ""

            }
            if (row.idCardImgs.back != null) {
                srcback = row.idCardImgs.back;
                inner2 = "<img src='./img/fanmian.png' width='30' height='22' style='margin-left: 2px' title='反面'>"
            } else {
                srcback = 1;
                inner2 = ""

            }
            if (row.idCardImgs.hand != null) {
                srchand = row.idCardImgs.hand;
                inner3 = "<img src='./img/zhengmian.png' width='30' height='22' style='margin-left: 2px' title='手持'>"
            } else {
                srchand = 1;
                inner3 = ""

            }
        } else {
            srcfront = 1;
            srcback = 1;
            srchand = 1;
        }
        return [
            '<a class="zhankai1" id="tbpic1">',
            inner1,
            '</a>',
            '<a class="zhankai2" id="tbpic2">',
            inner2,
            '</a>',
            '<a class="zhankai3" id="tbpic3">',
            inner3,
            '</a>'
        ].join('');
    }//图片
    function realFormatter(value, row, index) {
        if (row.realname == null || row.realname == "null") {
            var inner = ""
        }
        else {
            var inner = row.realname
        }
        var color = 'nowwrp'
        return [
            '<span class=' + color + '>' + inner + '</span>'
        ].join('');
    }//真实姓名
    function genderFormatter(value, row, index) {
        if (row.gender == 0) {
            var inner = "男"
        }
        if (row.gender == 1) {
            var inner = "女"
        }
        if (row.gender == null || row.gender == "null") {
            var inner = ""
        }
        return [
            '<span>' + inner + '</span>'
        ].join('');
    }//性别
    function zhanghuFormatter(value, row, index) {

        if (row.accountEntity.status == null) {
            inner = ""
        }
        else {

            }

            '<span class=' + color + '>' + inner + '</span>'
        ].join('');

    function deteleOdd(arr) {

        function QC(arr) {
            var s = [];
//遍历数组
            for (var i = 0; i < arr.length; i++) {
                if (s.indexOf(arr[i]) == -1) {  //判断在s数组中是否存在，不存在则push到s数组中
                    s.push(arr[i]);
                }
            }
            return s
        }

        var odd = []
        var s = QC(arr)

        for (var i = 0; i < s.length; i++) {
            var add = []
            for (var k = 0; k < arr.length; k++) {
                if (s[i] == arr[k]) {
                    add.push(arr[k])
                }

            }
            if (add.length % 2 !== 0) {
                odd.push(s[i])
            }
        }

        return odd
    }
