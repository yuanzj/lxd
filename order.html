<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/bootstrap-editable.css">
    <link rel="stylesheet" href="css/common.css">

</head>
<body>

<div class="ui-content">
    <div class="fixed-table-toolbar">
        <ul class="nav nav-tabs mytabs" id="mytabs">
            <li class="item active" id="tabletab1"><a href="#">新租</a></li>
            <li class="item" id="tabletab2"><a href="#">续租</a></li>
            <li class="item" id="tab-unrent"><a href="#">退租</a></li>
        </ul>
    </div>
    <div id="toolbar">
        <div class="my-container-cheliang">

            <div data-toggle="distpicker" id="table1" class="form-inline topinline cheliang">
                <input type="text" class="form-control search-input searchResult"
                       placeholder="输入序列号" onblur="if(this.placeholder==''){this.placeholder='输入序列号'}"
                       onfocus="if(this.placeholder=='输入序列号'){this.placeholder=''}">
                <button type="button" class="btn btn-primary searchCcusn searchCcu" style="margin-left: 1rem"><span class="glyphicon glyphicon-search"></span></button>

                <select data-province="---- 选择省 ----" class="form-control ui-select selpr"
                        style="margin-left: 20px;" onChange="getMissiveType()"></select>
                <select data-city="---- 选择市 ----" class="form-control ui-select selci" onChange="getMissiveType()"></select>
                <select data-district="---- 选择区 ----" class="form-control selco" style="display: none"></select>

                <select type="text" name="sectionName-s" id="sectionName-s" class="form-control ui-select wangdianse-small" onChange="move1()">
                    <option selected="selected" value="0">---- 分站 ----</option>
                </select>

                <select type="text" class="form-control ui-select erjise-small" id="erjise">
                    <option selected="selected" value="0">---- 驿站 ----</option>

                </select>

                <select type="text" class="form-control ui-select guigese" id="guigese">
                    <option selected="selected" value="0">---- 规格 ----</option>

                </select>
                <!--<select type="text" class="form-control ui-select tool-select" id="leixingse">-->
                    <!--<option selected="selected" value="9">&#45;&#45;&#45;&#45; 选择租赁类型 &#45;&#45;&#45;&#45;</option>-->
                    <!--<option value="0">新租</option>-->
                    <!--<option value="1">续租</option>-->
                <!--</select>-->
                <select type="text" class="form-control ui-select tool-select" id="zhifuse">
                    <option selected="selected" value="0">---- 支付方式 ----</option>
                    <option>支付宝</option>
                    <option>微信支付</option>
                    <option>优惠券</option>

                </select>
                <button type="button" class="btn btn-primary searchDQ" style="margin-left: 1rem">查询</button>
            </div>

        </div>
    </div>
    <div id="map"></div>
    <table id="table"
           data-search="false"
           data-show-refresh="true"
           data-show-toggle="false"
           data-show-columns="true"
           data-show-export="false"
           data-toolbar="#toolbar"
           data-minimum-count-columns="2"
           data-pagination="true"
           data-id-field="ccuSn"
           data-page-list="[10, 20, 50, 100, ALL]"
           data-show-footer="false"
           data-side-pagination="server"
           data-url="http://cjl3.rokyinfo.net:7200/api-ebike/v3.1/ebikes/list?sort=ebike.create_time,desc&adminFlag=cjl"
           data-cache="true"
           data-response-handler="responseHandler">
    </table>

</div>

</body>

<script src="assets/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="js/vendor/bootstrap-table.min.js"></script>
<script src="js/vendor/bootstrap-table-zh-CN.min.js"></script>
<script src="js/vendor/vue.js"></script>
<script src="js/vendor/axios.js"></script>
<script src="js/vendor/moment.js"></script>
<script src="js/vendor/bootstrap-datetimepicker.min.js"></script>
<script src="js/vendor/distpicker.data.js"></script>
<script src="js/vendor/distpicker.js"></script>
<script src="js/main.js"></script>

<script>

    var leixingvalue = 0

    $(function () {

        $("#mytabs li").click(function () {
            $(this).siblings('li').removeClass('active');  // 删除其他兄弟元素的样式

            $(this).addClass('active');                            // 添加当前元素的样式
            $(".item").each(function (index, element) {
                if ($(this).hasClass("active")) {

                    if ($(this).text() == "新租") {
                        leixingvalue = 0
                        $(".searchDQ").click()
                    } else if ($(this).text() == "续租") {
                        leixingvalue = 1
                        $(".searchDQ").click()
                    } else if ($(this).text() == "退租") {
                        leixingvalue = -1
                        $(".searchDQ").click()
                    }

                }
            });


        });

    });

    var $table = $('#table');
    var dataResult;
    var orFault;
    var orOnLine;

    var url;
    if (leixingvalue >= 0) {
        url = "http://cjl3.rokyinfo.net:7200/api-order/v3.1/product-orders/list?sort=p_o.create_time,desc&status=1&storeTypes=0,40";
    } else {
        url = "http://cjl3.rokyinfo.net:7200/api-order/v3.1/rent-orders/list?sort=modify_time,desc&status=3";
    }

    function initTable() {

        $table.bootstrapTable("destroy");
        $table.bootstrapTable({
            height: getHeight(),
            url: url,
            method: 'GET',
            dataType: 'json',
            contentType: "application/json; charset=utf-8",
            cache: false,
            striped: true,                              //是否显示行间隔色
            onLoadError: function (data) {
                $table.bootstrapTable("refresh", {silent: true});
            },
            ajaxOptions: {
                headers: {
                    "firm": JSON.parse(sessionStorage.name)[sessionStorage.Vname].flag,
                    "Authorization": sessionStorage.token
                }
            },
            queryParams: queryParams,
            minimumCountColumns: 2,
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 100,                       //每页的记录行数（*）
            pageList: [10, 20, 100],        //可供选择的每页的行数（*）
            columns: [

                {
                    field: '',
                    title: '',
                    align: 'center',
                    valign: 'middle',
                    formatter: function (value, row, index) {
                        /*console.log((dataResult.pageSize * (dataResult.currPage - 1)) + index + 1)*/
                        return (dataResult.pageSize * (dataResult.currPage - 1)) + index + 1;
                    }
                },
                {
                    field: 'createTime',
                    title: '时间',
                    align: 'center',
                    valign: 'middle',
                    formatter: time
                },
                {
                    field: 'productName',
                    title: '规格',
                    align: 'center',
                    valign: 'middle',
                    formatter: guige
                },
                {
                    field: 'ccuSn',
                    title: '序列号',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    field: 'province',
                    title: '省',
                    align: 'center',
                    valign: 'middle',
                    formatter: sheng
                },
                {
                    field: 'city',
                    title: '市',
                    align: 'center',
                    valign: 'middle',
                    formatter: shi
                },
                {
                    field: 'dealerName',
                    title: '分站',
                    align: 'center',
                    valign: 'middle',
                    formatter: fz
                },
                {
                    field: 'storeName',
                    title: '驿站',
                    align: 'center',
                    valign: 'middle',
                    formatter: yz
                },
                {

                    field: 'realName',
                    title: '用户姓名',
                    align: 'center',
                    valign: 'middle',
                    formatter: realFormatter

                },
                {
                    field: 's',
                    title: '租赁类型',
                    align: 'center',
                    valign: 'middle',
                    formatter: chargetypeFormatter
                },
                {
                    field: 'payment',
                    title: '支付方式',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    field: 'startTime',
                    title: '开始时间',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    field: 'endTime',
                    title: '到期时间',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    field: 'y',
                    title: '押金',
                    align: 'center',
                    valign: 'middle',
                    formatter: yajinFormatter
                },
                {
                    field: 'z',
                    title: '租金',
                    align: 'center',
                    valign: 'middle',
                    formatter: zujinFormatter
                }

            ]
        });
        // sometimes footer render error.

        if (leixingvalue >= 0) {
            $table.bootstrapTable("hideColumn", "startTime");
            $table.bootstrapTable("hideColumn", "endTime");
            $("#zhifuse")[0].style.display='inline';
        } else {
            $table.bootstrapTable("hideColumn", "z");
            $table.bootstrapTable("hideColumn", "s");
            $table.bootstrapTable("hideColumn", "payment");
            $("#zhifuse")[0].style.display='none';
        }
    }

    function time(value, row, index) {
        var inner;

        if (leixingvalue >= 0) {
            inner = row.createTime
        } else {
            inner = row.modifyTime
        }

        return [
            '<span>' + inner + '</span>'
        ].join('');
    }

    function guige(value, row, index) {
        var inner;

        if (leixingvalue >= 0) {
            inner = row.productName
        } else {
            inner = row.productEntity.name
        }

        return [
            '<span>' + inner + '</span>'
        ].join('');
    }//规格

    function sheng(value, row, index) {
        var inner;

        if (leixingvalue >= 0) {
            inner = row.province
        } else {
            if (row.ebikeStoreEntity != null){
                inner = row.ebikeStoreEntity.province
            } else {
                inner = '-'
            }
        }

        return [
            '<span>' + inner + '</span>'
        ].join('');
    }

    function shi(value, row, index) {
        var inner;

        if (leixingvalue >= 0) {
            inner = row.city
        } else {
            if (row.ebikeStoreEntity != null){
                inner = row.ebikeStoreEntity.city
            } else {
                inner = '-'
            }
        }

        return [
            '<span>' + inner + '</span>'
        ].join('');
    }

    function fz(value, row, index) {
        var inner;

        if (leixingvalue >= 0) {
            inner = row.dealerName
        } else {
            if (row.ebikeStoreEntity != null){
                inner = row.ebikeStoreEntity.parentEntity.name
            } else {
                inner = '-'
            }

        }

        return [
            '<span>' + inner + '</span>'
        ].join('');
    }

    function yz(value, row, index) {
        var inner;

        if (leixingvalue >= 0) {
            inner = row.storeName
        } else {
            if (row.ebikeStoreEntity != null){
                inner = row.ebikeStoreEntity.name
            } else {
                inner = '-'
            }
        }

        return [
            '<span>' + inner + '</span>'
        ].join('');
    }

    function realFormatter(value, row, index) {
        var inner;

        if (leixingvalue >= 0) {
            if (row.realName == null) {
                inner = ""
            }
            else {
                inner = row.realName
            }
        } else {
            inner = row.userEntity.realname
        }

        var color = 'nowwrp';
        return [
            '<span class=' + color + '>' + inner + '</span>'
        ].join('');
    }//用户姓名
    function chargetypeFormatter(value, row, index) {
        var inner;
        if (leixingvalue >= 0) {
            if (row.chargeType == 0) {
                inner = "新租"
            } else if (row.chargeType == 1) {
                inner = "续租"
            } else if (row.chargeType == 2) {
                inner = "升级押金到全国范围"
            } else {
                inner = "-"
            }
        } else {
            inner = "退租"
        }

        return [
            '<span>' + inner + '</span>'
        ].join('');
    }//租赁类型
    function yajinFormatter(value, row, index) {

        var inner = row.deposit == null ? '' : row.deposit;
        if (row.chargeType == 2) {
            var color = "red";
            return [
                '<span class=' + color + '>' + inner + '</span>'
            ].join('');
        } else {
            return [
                '<span>' + inner + '</span>'
            ].join('');
        }

    }//押金
    function zujinFormatter(value, row, index) {
        var inner = row.rentAmount;
        if (row.chargeType == 2) {
            var color = "green";
            return [
                '<span class=' + color + '>' + inner + '</span>'
            ].join('');
        } else {
            return [
                '<span>' + inner + '</span>'
            ].join('');
        }
    }//租金
    function queryParams(params) {
        var a = $(".selpr").val();
        console.log(a);
        var b = $(".selci").val();
        var c = $(".selco").val();

        var myselect = document.getElementById("sectionName-s");
        var index = myselect.selectedIndex;
        idstore1 = myselect.options[index].value;

        var myselect5 = document.getElementById("erjise");
        var index5 = myselect5.selectedIndex;
        idstore2 = myselect5.options[index5].value;

        var myselect2 = document.getElementById("guigese");
        var index2 = myselect2.selectedIndex;
        idpro = myselect2.options[index2].value;

        var myselect3 = document.getElementById("zhifuse");
        var index3 = myselect3.selectedIndex;
        payment = myselect3.options[index3].innerHTML;
        paymentvalue = myselect3.options[index3].value;

        // var myselect4 = document.getElementById("leixingse");
        // var index4 = myselect4.selectedIndex;
        // leixing = myselect4.options[index4].innerHTML;
        // leixingvalue = myselect4.options[index4].value;
        var param = {
            limit: this.pageSize, // 页面大小
            page: this.pageNumber,
            onLine: orOnLine,
            fault: orFault

        };
        if (a == "") {
            param = param
        } else {

            var key = "province";
            var value = a
            param[key] = value;
        }
        if (b == "") {
            param = param
        } else {
            var key = "city";
            var value = b;
            param[key] = value;
        }
        if (c == "") {
            param = param
        } else {
            var key = "county";
            var value = c
            param[key] = value;
        }
        if (idstore1 == "0") {
            param = param
        } else {
            var key = "dealerId";
            var value = idstore1
            param[key] = value;
        }
        if (idstore2 == "0") {
            param = param
        } else {
            var key = "storeId";
            var value = idstore2;
            param[key] = value;
        }
        if (idpro == "0") {
            param = param
        } else {
            var key = "productId";
            var value = idpro
            param[key] = value;
        }
        if (paymentvalue != "0") {
            var key = "payment";
            var value = payment
            param[key] = value;
        } else if (paymentvalue == "0") {
            param = param
        }
        if (leixingvalue != "9") {
            var key = "chargeType";
            var value = leixingvalue
            param[key] = value;
        } else if (leixingvalue == "9") {
            param = param
        }
        console.info(param);
        return param;
    }

    function responseHandler(res) {
        dataResult = res;
        if (res) {
            return {
                "rows": res.list,
                "total": res.totalCount
            };
        } else {
            return {
                "rows": 10,
                "total": 20
            };
        }
        console.log(res);
    }

    function getHeight() {
        return $(window).height() - 50 - 16 - $('.fixed-table-toolbar').outerHeight(true);
    }

    $(window).resize(function () {
        $table.bootstrapTable('resetView', {
            height: getHeight()
        });
    });

    $(".searchCcu").on("click", function () {

        if (leixingvalue >= 0) {
            url = "http://cjl3.rokyinfo.net:7200/api-order/v3.1/product-orders/list?sort=p_o.create_time,desc&status=1&storeTypes=0,40";
        } else {
            url = "http://cjl3.rokyinfo.net:7200/api-order/v3.1/rent-orders/list?sort=modify_time,desc&status=3";
        }

        $("#table").bootstrapTable('refresh', {'url':  url + "&ccuSn=" + $(".searchResult").val()});

    });

    $(".searchDQ").on("click", function () {

        var a = $(".selpr").val();
        var b = $(".selci").val();
        var c = $(".selco").val();

        var myselect = document.getElementById("sectionName-s");
        var index = myselect.selectedIndex;
        idstore1 = myselect.options[index].value;

        var myselect5 = document.getElementById("erjise");
        var index5 = myselect5.selectedIndex;
        idstore2 = myselect5.options[index5].value;

        var myselect2 = document.getElementById("guigese");
        var index2 = myselect2.selectedIndex;
        idpro = myselect2.options[index2].value;

        var myselect3 = document.getElementById("zhifuse");
        var index3 = myselect3.selectedIndex;
        payment = myselect3.options[index3].innerHTML;
        paymentvalue = myselect3.options[index3].value;

        if (leixingvalue >= 0) {
            url = "http://cjl3.rokyinfo.net:7200/api-order/v3.1/product-orders/list?sort=p_o.create_time,desc&status=1&storeTypes=0,40";
        } else {
            url = "http://cjl3.rokyinfo.net:7200/api-order/v3.1/rent-orders/list?sort=modify_time,desc&status=3";
        }

        if (a == "") {
            url = url
        } else {
            url = url + "&province=" + a
        }
        if (b == "") {
            url = url
        } else {
            url = url + "&city=" + b
        }
        if (c == "") {
            url = url
        } else {
            url = url + "&county=" + c
        }
        if (idstore1 == "0") {
            url = url
        } else {
            url = url + "&dealerId=" + idstore1
        }
        if (idstore2 == "0") {
            url = url
        } else {
            url = url + "&storeId=" + idstore2
        }
        if (idpro == "0") {
            url = url
        } else {
            url = url + "&productId=" + idpro
        }
        if (paymentvalue != "0") {
            url = url + "&payment=" + payment
        } else if (paymentvalue == "0") {
            url = url;
        }
        if (leixingvalue != "9") {
            url = url + "&chargeType=" + leixingvalue
        } else if (leixingvalue == "9") {
            url = url;
        }

        console.log(url);

        initTable();
    });

    $(function () {
        getMissiveType();
        getMissiveType2();
    });

    function getMissiveType() {

        var province  = $(".selpr").val();
        var city  = $(".selci").val();

        var currentUrl = 'http://cjl3.rokyinfo.net:7200/api-user/v3.1/ebikestores?categories=1&sort=code,asc&limit=100&page=1&showFlag=0'
        if (province != '' && province != null) {
            currentUrl = currentUrl + "&province=" + province
        }
        if (city != '' && city != null) {
            currentUrl = currentUrl + "&city=" + city
        }

        $.ajax({
                url: currentUrl,
                method: "get",
                contentType: "application/json; charset=utf-8",
                processData: false,
                cache: false,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("firm", sessionStorage.firmFlag);
                    xhr.setRequestHeader("Authorization", sessionStorage.token);
                },
                success: function (data) {
                    var len = data.list.length;
                    document.getElementById("sectionName-s").length = 1;
                    for (i = 0; i < len; i++) {
                        $("#sectionName-s").append($('<option value=' + data.list[i].id + '>' + data.list[i].name + '</option>'));
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    getMissiveType()
                }
            }
        );
    }

    function getMissiveType2() {
        $.ajax({
                url: "http://cjl3.rokyinfo.net:7200/api-order/v3.1/specifications?sort=id,asc&categoryIds=1",
                method: "get",
                contentType: "application/json; charset=utf-8",
                processData: false,
                cache: false,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("firm", sessionStorage.firmFlag);
                    xhr.setRequestHeader("Authorization", sessionStorage.token);
                },
                success: function (data) {
                    var len = data.list.length;
                    $('#guigese').attr("length", '0');
                    for (i = 0; i < len; i++) {
                        $("#guigese").append($('<option value=' + data.list[i].id + '>' + data.list[i].name + '</option>'));

                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    getMissiveType2()
                }
            }
        );
    }

    function move1() {
        var myselect2 = document.getElementById("erjise");
        var myselect = document.getElementById("sectionName-s");
        var index = myselect.selectedIndex;
        parentId = myselect.options[index].value;
        var add;
        $.ajax({
            url: "http://cjl3.rokyinfo.net:7200/api-user/v3.1/ebikestores?category=2&parentId=" + parentId + "&showFlag=0&sort=code,asc&limit=100&page=1",
            method: "get",
            contentType: "application/json; charset=utf-8",
            processData: false,
            cache: false,
            beforeSend: function (xhr) {
                xhr.setRequestHeader("firm", sessionStorage.firmFlag);
                xhr.setRequestHeader("Authorization", sessionStorage.token);
            },
            success: function (data) {
                var len = data.list.length;
                myselect2.length = 1;
                for (i = 0; i < len; i++) {
                    $("#erjise").append($('<option value=' + data.list[i].id + '>' + data.list[i].name + '</option>'));
                }
            }
        })
    }

    initTable();
</script>
</html>
